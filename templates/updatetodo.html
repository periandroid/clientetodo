{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <h1><a class="navbar-brand" href="{{ url_for('index')}}">PÃ¡gina Inicial</a></h1>
    </nav>
    <div class="container mt-4">
        <div class="card border rounded p-3">
            <h2 class="card-title text-center">Atualizar To do</h2>
                {% block title %}
                <form action="{{ url_for('updatetodo', user_id=user_data['id'], todo_id=user_data['id']) }}" method="post">
                    <div class="mb-3">
                        <input class="form-control" type="hidden" name="userId" id="userId" value="{{user_data['id']}}" required>
                        <label for="title" class="form-label">Nome da To do:</label>
                        
                        <input class="form-control" type="text" name="title" id="title" value="{{ user_data['title']}}" required>
                        <input class="form-check-input" type="checkbox" name="completed" id="completed" value="{{ user_data['checkbox'] }}">
                        <label class="form-check-label" for="completed">
                            Completa
                        </label>
                    </div>
                {% endblock %}
                <button type="submit" class="btn btn-primary mt-3">Atualizar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
