{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <h1><a class="navbar-brand" href="{{ url_for('user')}}">Página Inicial</a></h1>
    </nav>
    <div class="container mt-4">
        <div class="card border rounded p-3">
            <h2 class="card-title text-center">Criar novo usuário</h2>
            <form action="{{ url_for('create') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Nome:</label>
                    <input class="form-control" type="text" name="title" id="title" required>
                    <input class="form-check-input" type="checkbox" name="completed" id="completed">
                    <label class="form-check-label" for="completed">
                        Ativo
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Criar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
