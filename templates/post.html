{% extends "bootstrap/base.html" %}

{% block content %}
<div class="container">
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <h1><a class="navbar-brand" href="{{ url_for('index') }}">PÃ¡gina Inicial</a></h1>
    </nav>
    <div class="container mt-4">
        <div class="card border rounded p-3">
            <h2 class="card-title text-center">Criar um post</h2>
            <form action="{{ url_for('post', user_id=user_data['id']) }}" method="post">
                <div class="mb-3">
                    <input class="form-control" type="hidden" name="userId" id="userId" value="{{user_data['id']}}" required>
                    <label for="title" class="form-label">Nome do post:</label>
                    <input class="form-control" type="text" name="title" id="title" required>
                    <label for="body" class="form-label">Body:</label>
                    <input class="form-control" type="text" name="body" id="body" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Criar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
